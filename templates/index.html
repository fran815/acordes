<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/index.css') }}">
    <title>Home</title>
</head>
<body>
    <div class="main-div">
        <div class="main-header">
            <div class="theme-div">
                <h1>Grupo de alabanza</h1>
            </div>
            <div class="options-div">
                <div class="menu-option">
                    <a href="{{ url_for('search') }}">Himnario</a>
                </div>
                <div class="menu-option">
                    <a href="{{ url_for('selector') }}">Selecci√≥n</a>
                </div>
            </div>
        </div>

        <div class="separate">
            <hr>
        </div>

        <br>

        <div class="table-section">
            <div>
                <form action="/song" method="post" id="myHomeMethod">
                    <input type="text" name="songInput" id="songInput" hidden>
                </form>
            </div>
            <div class="table-div">
                <table>
                    <th>Canciones del programa</th>
                    <tbody>
                        {% for x in canciones %}
                            <tr>
                                <td onclick="searchClick(this)">
                                    {{ x[0] }}
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</body>

<script>
    function searchClick(x) {
        let myInput = document.getElementById('songInput');
        let myForm = document.getElementById('myHomeMethod');
        let myItem = x.innerText.toLocaleLowerCase();

        myInput.value = myItem;

        myForm.submit();
    }
</script>

</html>
